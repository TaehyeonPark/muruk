<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* 연한 회색 배경 */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .forgot-password-card {
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .forgot-password-card h2 {
        margin-bottom: 20px;
        font-weight: bold;
        color: #333333;
      }

      .forgot-password-card p {
        font-size: 0.9rem;
        color: #6c757d;
      }

      .forgot-password-card .form-control {
        border-radius: 8px;
      }

      .forgot-password-card .btn {
        border-radius: 8px;
        width: 100%;
        margin-top: 10px;
      }

      .back-to-login {
        margin-top: 15px;
        display: block;
        text-align: center;
        font-size: 0.9rem;
        color: #007bff;
        text-decoration: none;
      }

      .back-to-login:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-card">
      <h2>Forgot Password</h2>
      <p>
        Enter your registered email address, and we will send you a link to
        reset your password.
      </p>
      <form method="POST" action="/send-reset-link">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>
      <a href="/login" class="back-to-login">Back to Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
